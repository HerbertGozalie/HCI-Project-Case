<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sea of Ftars - Account</title>

  <!-- custom css link -->
  <link rel="stylesheet" href="../css-file/account.css"/>

  <!-- boxicons link -->
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>
  <section class="header">
    <nav>
      <a href="../index.html">
        <img src="../assets/Logo2.png" alt="Sea of Ftars logo">
      </a>
      <div class="nav-links" id="navLinks">
        <i class='bx bx-x' style='color:#ffffff' onclick="hideMenu()"></i>
        <ul>
          <li><a href="../index.html">HOME</a></li>
          <li><a href="character.html">CHARACTERS</a></li>
          <li><a href="fan-art.html">FAN ART</a></li>
          <li><a class="active" href="account.html">PLAY FOR FREE</a></li>
        </ul>
      </div>
      <i class='bx bx-menu' style='color:#ffffff' onclick="showMenu()"></i>
    </nav>
    
    <div class="regis">
      <form id="register-form">

        <div class="form-group">
          <label>Username</label>
          <input type="text" id="username"/>
        </div>

        <div class="form-group">
          <label>Country</label>
          <input type="text" id="country"/>
        </div>

        <div class="form-group">
          <label>Age</label>
          <input value="12" min="12" type="number" id="age"/>
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" id="email"/>
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" id="password"/>
        </div>

        <div class="form-group">
          <label>Confirm password</label>
          <input type="password" id="confirm"/>
        </div>

        <div class="term">
          <input type="checkbox" id="agree-term"/>
          <label for="agree-term">I agree to the term and conditions</label>
        </div>

        <ul id="error">

        </ul>

        <input type="submit" class="form-btn">
      </form>
    </div>
    
  </section>

  <!-- footer -->
  <section class="footer">
    <div class="footer-logo">
      <a href="../index.html">
        <img src="../assets/Logo3.png" alt="Footer-logo">
      </a>
      <a href="../index.html">
        <img src="../assets/eftestudio.png" alt="Footer-logo">
      </a>
    </div>
    <div class="footer-text">
      Sea of Ftars and the Sea of Ftars logo are trademarks and/or registered trademarks <br> of efteStudio. 2023 efteStudio, all rights reserved.
    </div>
  </section>

  <script src="../js-file/index.js"></script>
  <script src="../js-file/account.js"></script>
</body>
</html>
